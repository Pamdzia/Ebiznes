@(product: Product)(implicit request: RequestHeader)
@import helper._

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Edytuj Produkt</title>
    </head>
    <body>
        <h1>Edytuj produkt</h1>

        @form(action = routes.ProductController.updateProduct(product.id), 'method -> "post") {
            @CSRF.formField

            <input type="text" name="name" value="@product.name" required>
            <input type="text" name="description" value="@product.description" required>
            <input type="number" step="0.01" name="price" value="@product.price.toString" required>

            <button type="submit">Zaktualizuj produkt</button>
        }

        <a href="@routes.ProductController.listOfProducts">Powrót do listy produktów</a>
    </body>
</html>
